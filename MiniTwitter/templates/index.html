<html>
  <head>
    <title>Mini Twitter</title>
    <link rel="stylesheet" href="/static/css/mini_twitter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </head>
  <body class="twitter-wrapper">
    <div>
      <div>
	<h1 class="logo">Mini Twitter</h1>
      </div>
      <div class="login-wrapper">
	<form action="/login" method="POST">
	  <table>
	    <tr>
	      <td>Username: </td>
	      <td><input type="text" name="username" class="form-control"></td>
	    </tr>
	    <tr>
	      <td>Password:</td>
	      <td><input type="password" name="password" class="form-control"></td>
	    </tr>
	    <tr>
	      <td><input type="submit" value="Login" class="btn btn-dark"></td>
	      <td><a class="btn btn-link" href="/signup">Signup</a></td>
	    </tr>
	    <tr>
	      <td colspan="2">{{message}}</td>
	    </tr>
	  </table>
	</form>
      </div>
    </div>
  </body>
</html>
